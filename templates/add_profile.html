{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 24rem;">
    <div class="card-body">
        <h3 class="card-title">Add user</h3>   
        <form class="form-group" action="{% url 'add_user' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        {% if envoi %}Your personal information have been updated.
        {% else %}Please update your personal information, <em>email</em> is mandatory.
        {% endif %}
    </div>
</div>
{% endblock %}
