{% extends "base.html" %}
{% block content %}
<h3>Share</h3>
<form action="{% url 'share_sim' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% if envoi %}Your simulation has been added to the queue !{% endif %}
{% endblock %}
